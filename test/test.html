<script>
Promise.all([
  new Promise(function(resolve, reject){
    var loader = new NarLoader();
    loader.loadFromURL("../node_modules/ikagaka.shell.js/node_modules/ikagaka.nar.js/vender/mobilemaster.nar", function(err, nar){
      if(!!err) return reject(err);
      var shell = new Shell(nar.getDirectory(/shell\/master\//));
      shell.load(function(err){
        if(!!err) return reject(err);
        resolve(shell);
      });
    });
  }),
  new Promise(function(resolve, reject){
    var loader = new NarLoader();
    loader.loadFromURL("../node_modules/ikagaka.balloon.js/vender/origin.nar", function(err, nar){
      if(!!err) return reject(err);
      var balloon = new Balloon(nar.directory);
      balloon.load(function(err){
        if(!!err) return reject(err);
        resolve(balloon);
      });
    });
  })
]).then(function(tmp){
  var shell = tmp[0];
  var balloon = tmp[1];
  var nmgr = new NamedManager();
  var nid = nmgr.materialize(shell, balloon);console.log(nmgr, nid)
  var nid2 = nmgr.materialize(shell, balloon);console.log(nmgr, nid)
  var named = nmgr.named(nid);
  var named2 = nmgr.named(nid2);

  console.log(named);

  $(nmgr.element).appendTo("body")
  $(nmgr.element).on("IkagakaSurfaceEvent", function(ev){
    console.log(ev.detail);
  });

  play(named)
  play(named2)

}).catch(function(err){ console.error(err.stack) });

function play(named){
  named.scope().surface(0);
  named.scope().blimp(0);
  named.scope().blimp().talk("HELLO WORLD!");
  named.scope().blimp().anchorBegin("AnchorID");
  named.scope().blimp().talk("anchor");
  named.scope().blimp().anchorEnd();
  named.scope().blimp().br();
  named.scope().blimp().talk("<"+"script>alert(1);<"+"/script>");
  named.scope().blimp().br();
  named.scope().blimp().choice("choice", "ChoceID");
  named.scope(1).surface(10);
  named.openInputBox("hoge", "huga");
  named.openCommunicateBox();
}
</script>
